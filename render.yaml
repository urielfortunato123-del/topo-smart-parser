services:
  - type: web
    name: topo-smart-parser-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PORT
        value: 8000
    # Add a disk for persistent storage of data/uploads and data/outputs if needed
    # disk:
    #   name: topo-data
    #   mountPath: /app/backend/data
    #   sizeGB: 1

  - type: web
    name: topo-smart-parser-frontend
    env: python
    buildCommand: pip install -r frontend/requirements.txt
    startCommand: python frontend/app.py
    envVars:
      - key: API_URL
        fromService:
          name: topo-smart-parser-backend
          type: web
          property: host
      - key: PORT
        value: 8050
